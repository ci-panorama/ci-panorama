<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
	<linearGradient id="b" x2="0" y2="100%">
		<stop offset="0" stop-color="#fff" stop-opacity=".1"/>
		<stop offset="1" stop-opacity=".1"/>
	</linearGradient>
	<mask id="a">
		<rect width="200" height="100" rx="3" fill="#fff"/>
	</mask>
	<pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
        <path d="M 8 0 L 0 0 0 8" fill="none" stroke="${color}" stroke-width="2"/>
    </pattern>
	<g mask="url(#a)">
		<path fill="#FFF" d="M0 0h200v100H0z"/>
		<path fill="#333" d="M0 0h20v100H0z"/>
		<path fill="url(#smallGrid)" d="M20 0h180v100H20z" stroke="#333" stroke-width="1"/>
	</g>
	<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
		<text x="-49" y="15" transform="rotate(270)" fill="#010101" fill-opacity=".3">Tests results</text>
		<text x="-50" y="15" transform="rotate(270)">Tests results</text>
	</g>

	${value}
</svg>